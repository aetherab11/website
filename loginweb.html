<!DOCTYPE html>  
<html lang="en">
    <head>
        <title>Login Forum</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" centent="IE-edge">
        <meta name="viewpoint" content ="width=device-width">
        <link rel="stylesheet" href="loginwebstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
        


    </head>
     
    <body>
        <audio autoplay  >
            <source src="The Drive - ft HOME - Resonance.mp3">
        </audio>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type ="text" placeholder="username" required>
                    <i class='bx bxs-user' ></i>                    
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email11@gmail.com">
                    <i class='bx bxl-gmail' ></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#"> Forgot password ?</a>

                </div>
                <button type="login" class="btn">
                    Login
                </button>
                <div class="register-link" >
                    <p>Dont have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>
        

    </body>





</html>
